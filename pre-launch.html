  <body class="prelaunch f-col a-c j-c">
    <h2>LAUNCHING IN A FEW HOURS</h2>
    <p>Join the email list and take 5% off at launch. Stories, tips, <br> & updates. No gimmicks. Just a clean head start.</p>
    <form action="" class="f-row g6 newsletter-footer-form">
        <input type="text" placeholder="Enter your email" class="newsletter-input">
        <button class="button-main form-email">Sign Up</button>
    </form>
    <div id="countdown" class="f-col">
        <p class="starting-in">Launching In</p>
        <div><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></div>
    </div>
    <script>
  const launchTime = new Date("2025-12-19T20:00:00Z").getTime();

  const timer = setInterval(() => {
    const now = new Date().getTime();
    const diff = launchTime - now;

    if (diff <= 0) {
      clearInterval(timer);
      document.getElementById("countdown").textContent = "LIVE";
      return;
    }

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("hours").textContent = String(hours).padStart(2, "0");
    document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
    document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
  }, 1000);
</script>
